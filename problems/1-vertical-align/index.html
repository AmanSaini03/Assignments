<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        .container{
            width: 1200px;
            
            margin: 0px auto;
            background-color: red;
        }
        .content{
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div class="content">
                <h1>Hello World</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
